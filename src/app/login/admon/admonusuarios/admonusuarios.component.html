<app-headeradmon></app-headeradmon>

<div class="user-table-container" *ngIf="dataUsers.length > 0">
  <h2 style="text-align: center;">Datos de Usuarios</h2>
  <table class="user-table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido Paterno</th>
        <th>Apellido Materno</th>
        <th>Correo</th>
        <th>Acciones</th> <!-- Nueva columna para el botón de eliminar -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of dataUsers">
        <td>{{ user.name }}</td>
        <td>{{ user.lastNameP }}</td>
        <td>{{ user.lastNameM }}</td>
        <td>{{ user.email }}</td>
        <td>
          <button class="delete-button" (click)="eliminarUsuario(user.email)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="dataUsers.length === 0">
  <p>No se encontraron datos de usuarios.</p>
</div>

<style>

.delete-button {
  padding: 5px 10px;
  background-color: #ff5733; /* Rojo */
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.delete-button:hover {
  background-color: #e62600; /* Rojo oscuro al pasar el ratón */
}
  .user-table-container {
  margin-top: 20px;
}

.user-table {
  width: 100%;
  border-collapse: collapse;
}

.user-table th, .user-table td {
  padding: 10px;
  border-bottom: 1px solid #ddd;
}

.user-table th {
  background-color: #f2f2f2;
  color: #333;
  font-weight: bold;
  text-align: left;
}

.user-table tbody tr:nth-child(even) {
  background-color: #f2f2f2;
}

.user-table tbody tr:hover {
  background-color: #ddd;
}

</style>
