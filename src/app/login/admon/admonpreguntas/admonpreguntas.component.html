<app-header></app-header>

<div class="container my-4 preguntas-container">
  <h2>Preguntas:</h2>

  <ul class="list-group preguntas-list">
    <li *ngFor="let pregunta of preguntas" class="list-group-item d-flex justify-content-between align-items-center pregunta-item">
      <span>{{ pregunta.preguntas }} - {{ pregunta.respuestas }}</span>
      <div>
        <button class="btn btn-primary btn-sm me-2" (click)="editarPregunta(pregunta)">Editar</button>
        <button class="btn btn-danger btn-sm" (click)="eliminarPregunta(pregunta.id_preguntas)">Eliminar</button>
      </div>
    </li>
  </ul>

  <div *ngIf="mostrarFormularioEdicion" class="card mt-4 formulario-edicion">
    <div class="card-body">
      <h3 class="card-title">Editar Pregunta</h3>
      <form [formGroup]="updatePreguntasForm" (submit)="guardarEdicion()" class="pregunta-form">
        <input type="hidden" formControlName="id_preguntas">
        
        <div class="mb-3">
          <label for="preguntas" class="form-label">Pregunta:</label>
          <input type="text" id="preguntas" formControlName="preguntas" class="form-control">
        </div>

        <div class="mb-3">
          <label for="respuestas" class="form-label">Respuesta:</label>
          <input type="text" id="respuestas" formControlName="respuestas" class="form-control">
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
      </form>
    </div>
  </div>

  <div class="card mt-4 agregar-pregunta">
    <div class="card-body">
      <h3 class="card-title">Agregar Nueva Pregunta</h3>
      <form [formGroup]="agregarPreguntasForm" (submit)="agregarPregunta()" class="pregunta-form">
        <div class="mb-3">
          <label for="preguntas" class="form-label">Pregunta:</label>
          <input type="text" id="preguntas" formControlName="preguntas" class="form-control">
        </div>

        <div class="mb-3">
          <label for="respuestas" class="form-label">Respuesta:</label>
          <input type="text" id="respuestas" formControlName="respuestas" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Agregar</button>
      </form>
    </div>
  </div>
</div>
