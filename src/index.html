<body>

  <script>
    function hoverLink(link) {
      // Handle onMouseOver event, for example, change the link color or add a class
      link.style.color = 'red';
    }
  
    function unhoverLink(link) {
  
      link.style.color = ''; // revert to default color
    }
  </script>

<script>
  //Evento de mouse ofertas y productos
  function enlargeCard(card) {
    card.style.transform = "scale(1.1)";
    card.style.transition = "transform 0.3s ease";
  }

  function shrinkCard(card) {
    card.style.transform = "scale(1)";
  }
</script>

<!--Ocultar y Mostrar-->
<script>
  function toggleElement() {
      // Obtener el elemento que queremos mostrar u ocultar
      var elemento = document.getElementById('elemento');

      // Verificar si el elemento está visible
      if (elemento.style.display === 'none') {
          // Si está oculto, lo mostramos
          elemento.style.display = 'block';
      } else {
          // Si está visible, lo ocultamos
          elemento.style.display = 'none';
      }
  }

</script>
